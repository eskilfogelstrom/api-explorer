<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <link href="style.min.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <h1 class="title">API Explorer</h1>
      <p class="description">Input an URL to a JSON Api and press go.</p>
      <div class="url">
        <input
          type="text"
          id="url"
          class="url__input"
          placeholder="https://..."
        />
        <button id="submit" class="url__submit">Go</button>
      </div>
      <div class="error" id="error"></div>
      <div class="cols">
        <div class="cols__col col">
          <h2 class="col__title">Data</h2>
          <div id="result" class="col__content result-list"></div>
        </div>
        <div class="cols__col col">
          <h2 class="col__title">Code</h2>
          <div class="col__content code">
            <pre><code id="code" class="javascript"></code></pre>
          </div>
          <h2 class="col__title">Raw</h2>
          <div class="col__content raw">
            <pre><code id="raw" class="json"></code></pre>
          </div>
        </div>
      </div>
    </div>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  <script type="text/javascript" src="script.min.js"></script></body>
</html>
